<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="gallery.css" />
  <script async src="https://kit.fontawesome.com/6cc05e1e8e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo">
        <i class="fa-solid fa-rose"></i>
      </a>
      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="/gallery.html" class="navbar__links">Gallery</a></li>
        <li class="navbar__item"><a href="/flowershop.html" class="navbar__links">Flower Shop</a></li>
        <li class="navbar__item"><a href="/contactme.html" class="navbar__links">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section_Contact_form -->
  <div class="main">
    <div class="main__container">
      <div class="container">
        <h1>Contact Info</h1>
        <form id="contactForm">
          <div class="form-group">
            <label for="date">How did you hear about us?:</label>
            <input type="text" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="name">Full Name & Partner's Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="event">Event Type & Location/Venue Name:</label>
            <input type="text" id="event" name="event" required />
          </div>
          <div class="form-group">
            <label for="event-date">Event Date:</label>
            <input type="text" id="event-date" name="event-date" required />
          </div>
          <div class="form-group">
            <label for="floral-needs">Floral Needs (please list desired items you are considering):</label>
            <input type="text" id="floral-needs" name="floral-needs" required />
          </div>
          <div class="form-group">
            <label for="inspo-link">Inspo Link:</label>
            <input type="text" id="inspo-link" name="inspo-link" required />
          </div>
          <div class="form-group">
            <label for="budget">Floral Budget:</label>
            <input type="text" id="budget" name="budget" required />
          </div>
          <div class="form-group">
            <label for="special-notes">Any other special notes:</label>
            <textarea id="special-notes" name="special-notes" rows="2" required></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer__container">
    <div class="footer__links">
      <div class="footer__link--items"></div>
      <div class="footer__link--items">
        <a href="/gallery.html">
          <h2>Gallery</h2>
        </a>
        <a href="/flowershop.html">
          <h2>Flower Shop</h2>
        </a>
        <a href="/contactme.html">
          <h2>Contact</h2>
        </a>
      </div>
    </div>
    <section class="social__media">
      <div class="social__media--wrap">
        <p class="website__rights">Â© Floralsbythuy 2024. All rights reserved</p>
        <div class="social__icons">
          <a class="social__icon--link" href="https://www.instagram.com/floralsbythuy/" target="_blank"
            aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </section>
  </footer>

  <script src="app.js"></script>
  <script src="contact.js"></script>
</body>

</html>
